<!DOCTYPE>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4fcb81092f.js" crossorigin="anonymous"></script>
  <title>Keycrab</title>
</head>

<body>
  <header>
    <div class="title-area">
      <img class="logo-img" alt="logo-icon" src="../../images/crab.png">
      <h1 class="title">
        <strong>key</strong>crab <span class="sub-title">스마트한 웹 서핑 도우미</span>
      </h1>
    </div>
    <div class="search-input-area">
      <img src="../../images/icons/search.png" alt="검색아이콘" class="search-icon">
      <input placeholder="검색할 키워드를 입력해주세요." class="search-input" type="text">
    </div>
  </header>
  <div class="content-area">
    <div class="sort-button-area">
      <button class="sort-button selected">최신순</button>
      <button class="sort-button">이름순</button>
    </div>
    <div class="keyword-items-area">
      <div id="intro-area">
        <img src="../../images/empty.png" alt="키워드를 추가하세요."/>
        저장된 키워드가 없습니다.<br/>
        자주 보고 싶은 키워드를 저장해보세요 :)
      </div>
      <ul class="keyword-items-list"></ul>
    </div>
  </div>
  <script src="js/eventHandler/search-handler.js"></script>
  <script src="js/eventHandler/pin-handler.js"></script>
  <script src="js/eventHandler/sort-handler.js"></script>
  <script src="js/eventHandler/delete-handler.js"></script>
  <script src="js/eventHandler/bell-handler.js"></script>
  <script src="js/eventHandler/link-remove-handler.js"></script>
  <script src="js/markup.js"></script>
  <script src="js/element.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
